<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Bem vindo a minha pagino com tabela semântica</h1>
    <section>
        <table border>
            <caption>Adicione uma legenda à tabela</caption>
        <thead>
            <tr>
                <th>Cabeçalho</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>LC1</td>
                <td>LC2</td>
                <td>LC3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>LC1</td>
                <td>LC2</td>
                <td>LC3</td>
            </tr>
        </tfoot>
        </table>
    </section>
</body>
</html>
